<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Twitch view App</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
</head>
<body>
    <div class="home-container" id="top-main">
        <div class="container">
            <h1>Twitch view</h1>
            <div class="tv-image">
                <div class="tv-retro">
                    <img id="retro-tv" src="images/tv-svg.svg" alt="retro tv">
                    <img id="crt-lines" src="images/crt-gif.gif" alt="crt effect gif">
                </div>
            </div>
            <div class="gaming-hand">
                <img src="images/game-hand.png" alt="game hand">
            </div>
        </div>
    </div>
    <div class="main-container">
        <ul class="navbar" role="navigation">
            <li class="live">
                <i class="fas fa-power-off bright"></i>
                Live
            </li>

            <li>
                <i class="fas fa-power-off less-bright"></i>
                Offline
            </li>

            <li>
                <i class="fas fa-reply-all bright"></i>
                All
            </li>

            <li class="logo">
                <a href="#top-main">
                    <i class="fas fa-play bright">
                    </i>
                </a>
            </li>
            <form action="#" class="search">
                <input type="text" class="search__input" placeholder="Search for channel">
            </form>
        </ul>

        <div class="content">
            <div class="grid" id="channels-grid">
                <div class="content-channels" id="channels-display"></div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
